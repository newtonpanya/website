let timerInterval;
let userAnswers = [];
let leaderboard = [];

// ===================== ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô =====================
function startQuiz(type="yct1") {
  if(type==="yct1"){ quizData=yct1; }
  else{ quizData=yct2; }
  currentQuestion=0; score=0; userAnswers=[]; totalTime=quizData.length*questionTime;
  document.querySelector('h1').textContent = type==="yct1" ? "YCT 1 Quiz üá®üá≥" : "YCT 2 Quiz üá®üá≥";
  showQuestion();
}

function showQuestion() {
  clearInterval(timerInterval);
  if(currentQuestion>=quizData.length){ return showResult(); }
  const quizDiv = document.getElementById('quiz');
  quizDiv.innerHTML='';
  const q = quizData[currentQuestion];
  const questionEl=document.createElement('div'); questionEl.className='question';
  questionEl.innerHTML=`<h3>‡∏Ç‡πâ‡∏≠ ${currentQuestion+1}: ${q.q}</h3>`;
  const optionsDiv=document.createElement('div'); optionsDiv.className='options';
  q.options.forEach((opt,i)=>{
    const btn=document.createElement('button'); btn.innerText=opt;
    btn.onclick=()=>checkAnswer(i); optionsDiv.appendChild(btn);
  });
  questionEl.appendChild(optionsDiv); quizDiv.appendChild(questionEl);
  startQuestionTimer();
}

function startQuestionTimer(){
  let timeLeft=questionTime; const timerDisplay=document.getElementById('timer');
  timerInterval=setInterval(()=>{
    timeLeft--; totalTime--;
    const min=Math.floor(totalTime/60), sec=totalTime%60;
    timerDisplay.textContent=`‡πÄ‡∏´‡∏•‡∏∑‡∏≠‡πÄ‡∏ß‡∏•‡∏≤: ${min}:${sec.toString().padStart(2,'0')} ‡∏ô‡∏≤‡∏ó‡∏µ`;
    if(timeLeft<=0) nextQuestionAuto();
    if(totalTime<=0) showResult();
  },1000);
}

function nextQuestionAuto(){ clearInterval(timerInterval); currentQuestion++; showQuestion(); }

function checkAnswer(selected){
  clearInterval(timerInterval);
  const q=quizData[currentQuestion];
  const buttons=document.querySelectorAll('.options button');
  buttons.forEach((btn,idx)=>{
    if(idx===q.answer) btn.classList.add('correct');
    if(idx===selected && idx!==q.answer) btn.classList.add('wrong');
    btn.disabled=true;
  });
  userAnswers[currentQuestion]=selected;
  if(selected===q.answer) score++;
  const nextBtn=document.createElement('button'); nextBtn.className='next-btn';
  nextBtn.innerText = currentQuestion<quizData.length-1 ? '‡∏Ç‡πâ‡∏≠‡∏ñ‡∏±‡∏î‡πÑ‡∏õ':'‡∏à‡∏ö‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö';
  nextBtn.onclick=nextQuestionAuto;
  document.getElementById('quiz').appendChild(nextBtn);
}

function showResult(){
  clearInterval(timerInterval);
  const quizDiv=document.getElementById('quiz'); document.getElementById('timer').style.display='none';
  let resultText=`‡∏Ñ‡∏∏‡∏ì‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${score} / ${quizData.length}`;
  let buttons=`<button class="restart-btn" onclick="startQuiz('${quizData===yct1?'yct1':'yct2'}')">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡πÉ‡∏´‡∏°‡πà</button>`;
  if(quizData===yct1){ buttons+=`<button class="toYCT2-btn" onclick="startQuiz('yct2')">‡πÑ‡∏õ YCT 2</button>`; }
  buttons+=`<button class="leaderboard-btn" onclick="showLeaderboard()">Leaderboard</button>`;
  if(score>=Math.floor(quizData.length*0.7)) resultText+=' üíØ'; else resultText+=' üò©';
  saveLeaderboard(score);
  quizDiv.innerHTML=`<h2>${resultText}</h2>${buttons}`;
}

function showAnswers(){
  const quizDiv=document.getElementById('quiz'); let html='<h2>‡πÄ‡∏â‡∏•‡∏¢‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö üí°</h2>';
  quizData.forEach((q,i)=>{
    const user=userAnswers[i]; const correctAns=q.options[q.answer];
    let colorClass=user===q.answer?'answer-correct':'answer-wrong';
    html+=`<div class="question"><b>‡∏Ç‡πâ‡∏≠ ${i+1}:</b> ${q.q}<br>
           ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: <span class="${colorClass}">${q.options[user]||"‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏≠‡∏ö"}</span><br>
           ‚úÖ ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠: <b>${correctAns}</b></div>`;
  });
  html+=`<button class="restart-btn" onclick="startQuiz('${quizData===yct1?'yct1':'yct2'}')">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏≥‡πÉ‡∏´‡∏°‡πà</button>`;
  quizDiv.innerHTML=html;
}

function saveLeaderboard(score){
  const date=new Date(); leaderboard.push({score, date:date.toLocaleString()});
  leaderboard.sort((a,b)=>b.score-a.score); if(leaderboard.length>10) leaderboard.length=10;
}

function showLeaderboard(){
  const quizDiv=document.getElementById('quiz'); let html='<h2>Leaderboard üèÜ</h2>';
  leaderboard.forEach((entry,i)=>{ html+=`<div>${i+1}. ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${entry.score} ‡πÄ‡∏ß‡∏•‡∏≤: ${entry.date}</div>`; });
  html+=`<button class="restart-btn" onclick="startQuiz('${quizData===yct1?'yct1':'yct2'}')">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>`;
  quizDiv.innerHTML=html;
}

// ===================== ‡πÄ‡∏£‡∏¥‡πà‡∏° YCT1 =====================
startQuiz('yct1');
</script>
